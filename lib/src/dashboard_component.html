<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="top-title">
                <h3>Top Heroes</h3>
            </div>
        </div>
        <div class="col-12">
            <div class="top-hero">
                <div class="row">
                    <div *ngFor="let topHero of topHeroesList" class="col-3" (click)="onSelect(topHero)">
                        <div class="top-hero-card">
                            <h3>{{topHero.heroName}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 control-panel">
            <button type="button" class="btn btn-outline-primary" (click)="displayAllHeroes()">Show All Heroes</button>
            <button type="button" class="btn btn-primary" (click)="addNewHero()">Add New Hero</button>
        </div>
    </div>
</div>
